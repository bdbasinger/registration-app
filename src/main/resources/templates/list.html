<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo List</title>
    <!-- You can link to a CSS file or include any other metadata here -->
    <link rel="stylesheet" th:href="@{/styles.css}" />

</head>
<body>
<div th:replace="header :: body"></div>

<div class="container">
    <h1>Registrants</h1>

    <!-- Table to display the todos -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>City</th>
            <th>State</th>
            <th>Profession</th>

            <!-- Add other columns as necessary -->
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the todos and display them -->
        <tr th:each="p : ${player}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.firstName}"></td>
            <td th:text="${p.lastName}"></td>
            <td th:text="${p.email}"></td>
            <td th:text="${p.city}"></td>
            <td th:text="${p.state}"></td>
            <td th:text="${p.profession}"></td>

            <td><a th:href="@{'/edit/' + ${p.id}}">Edit</a></td>



            <!-- Display other attributes as necessary -->
        </tr>
        </tbody>
    </table>






</div>

<div th:replace="footer :: body"></div>


</body>
</html>
